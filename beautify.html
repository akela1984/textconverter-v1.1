<script>
  

// Function to toggle dark mode
function toggleDarkMode() {
  const darkModeToggle = document.getElementById('darkModeToggle');
  const body = document.body;
  const cardBody = document.querySelector('.card-body');
  
  // Check if there's a stored preference for dark mode
  const isDarkMode = localStorage.getItem('darkMode') === 'true';

  if (isDarkMode) {
    darkModeToggle.checked = true;
    body.classList.add('dark-mode');
    cardBody.classList.add('dark-mode');
  } else {
    darkModeToggle.checked = false;
    body.classList.remove('dark-mode');
    cardBody.classList.remove('dark-mode');
  }

  // Listen for changes in the dark mode toggle button
  darkModeToggle.addEventListener('change', () => {
    if (darkModeToggle.checked) {
      localStorage.setItem('darkMode', 'true');
      body.classList.add('dark-mode');
      cardBody.classList.add('dark-mode');
    } else {
      localStorage.setItem('darkMode', 'false');
      body.classList.remove('dark-mode');
      cardBody.classList.remove('dark-mode');
    }
  });
}

// Call the function to toggle dark mode
toggleDarkMode();

</script>
<script>
    function beautify() {
        var input = document.getElementById('inputTextarea').value;
        var output = document.getElementById('outputTextarea');
        
        var beautifiedCode = formatHTML(input);
        output.value = beautifiedCode;
    }

    // Function to format HTML code
    function formatHTML(html) {
        var tab = '    '; // 4 spaces for indentation
        var result = '';
        var indentLevel = 0;

        // Check if the input is empty
        if (html.trim() === '') {
            return ''; // Return empty string if input is empty
        }

        var elements = html.split(/>\s*</);
        var lastElementIndex = elements.length - 1;

        elements.forEach(function(element, index) {
            if (index === 0) {
                // Remove the first '<'
                element = element.replace(/^\s*</, '');
            } else if (index === lastElementIndex) {
                // Remove the last '>'
                element = element.replace(/\s*>$/, '');
            }

            if (element.match(/^\/\w/)) {
                indentLevel--;
            }

            result += '\n' + tab.repeat(Math.max(0, indentLevel)) + '<' + element.trim();

            if (element.match(/^<?\w[^>]*[^/]$/) && !element.endsWith('/') && !element.endsWith('>')) {
                indentLevel++;
            }

            // Close the tag with '>'
            if (!element.endsWith('/')) {
                result += '>';
            }
        });

        return result.trim(); // Remove leading newline and trim extra whitespace
    }
</script>
